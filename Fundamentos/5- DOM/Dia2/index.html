<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai"> <!-- nao -->
          <section id="primeiroFilho">        
          </section>
          <section id="elementoOndeVoceEsta"> <!-- nao -->
            <section id="primeiroFilhoDoFilho"> <!-- nao -->
            </section>
            <section id="segundoEUltimoFilhoDoFilho">
    
            </section>
          </section>
          Atenção!
          <section id="terceiroFilho">
    
          </section>
          <section id="quartoEUltimoFilho">
    
          </section>
        </section>
      </main>
    <script>

        const pai = document.getElementById('pai');
        let todosOsFilhos = pai.childNodes;
        
        for (let i = todosOsFilhos -1; i >= 0; i -=1) {
            const filhoAtual = todosOsFilhos[i];
            if (filhoAtual !== elementoOndeVoceEsta) {
                filhoAtual.remove();
            }
        }

        const segundoEUltimoFilhoDoFilho = document.getElementById('segundoEUltimoFilhoDoFilho');
        segundoEUltimoFilhoDoFilho.remove();


    </script>
</body>
</html>
